
<div class="row p-3" ng-repeat="item in menu.items">
    
    <div class="col-4">{{ item.name }},
        {{ item.short_name }},
       {{ item.description }}
    </div>
    <div class="col-4"><button ng-click="menu.onRemove({index:$index})">Don't want this one!</button></div>  

 </div>

<div class="error" ng-if="menu.isEmpty()">Nothing found</div>
