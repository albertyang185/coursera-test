<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://albertyang185.github.io/coursera-test/week8/styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://albertyang185.github.io/coursera-test/week8/styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choices</h1>


    <div class="container text-center" style="margin-bottom: 15px" >
      <div class="row justify-content-start">
        <div class="col-2">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
          </div>
        </div>
     
        <div class="col-3">
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.search(menu.searchTerm);">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row justify-content-start">
  <found-items items="menu.found" on-remove="menu.removeItem(index)"></found-items>
</div>
   
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
