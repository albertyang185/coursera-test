
  <div class="container">
    <fieldset>
        <h2>Sign Up for Restaurant Newsletter.</h2>
      <form name='signupForm' novalidate>

        <input type="text" name="firstname" placeholder="Enter your First Name" ng-model="signup.user.firstname" class="text-muted"
          required>
          <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
            First name is required!
          </span>
          <br>


        <input type="text" name="lastname" placeholder="Enter your Last Name"
        ng-model="signup.user.lastname" class="text-muted"
        required>
        <span
          ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
          Last name is required!
        </span>
        <br>

        <input type="email" name="email" placeholder="Enter your Email"
          ng-model="signup.user.email" class="text-muted"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format!
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signup.user.phone" class="text-muted"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####!
          </span>
          <br>


          <input type="text" name="menu_number" placeholder="Favorite menu number"
          ng-model="signup.user.menu_number" 
          class="text-muted"
          ng-blur="signup.is_valid()"
          required
          >
          <span ng-if="(!signup.menu_number_valid) && signupForm.menu_number.$touched">
            No such menu number exists!
          </span>
          <br>


        <button class="text-muted"
          ng-disabled="signupForm.$invalid || (!signup.menu_number_valid)"
          ng-click="signup.submit()">Submit</button>

      </form>
    </fieldset>
  </div>

  <div class="container" ng-if="(signup.completed)">
    Your information has been saved
  </div>
